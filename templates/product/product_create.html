{% extends "partials/base.html" %}
{% block main %}
    <h1>{{ view.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <div class="container">
        <div class="product-create-container">
            <div class="form-header">
                <h2 class="text-center mb-0">
                    <i class="fas fa-plus-circle me-2"></i>List Your Product for Auction
                </h2>
            </div>

            <form id="productCreateForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productName" class="form-label required-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="startingPrice" class="form-label required-label">Starting Price</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="startingPrice" placeholder="Enter starting price" min="0" step="0.01" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="productDescription" class="form-label required-label">Product Description</label>
                    <textarea class="form-control" id="productDescription" rows="5" placeholder="Provide a detailed description of your product" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label required-label">Product Images</label>
                    <div class="image-upload-container">
                        <input type="file" id="imageUpload" class="d-none custom-file-input" accept="image/*" multiple>
                        <label for="imageUpload" class="btn btn-upload">
                            <i class="fas fa-upload me-2"></i>Upload Images
                        </label>
                        <p class="text-muted mt-2">Supported formats: JPG, PNG, WEBP (Max 5 images)</p>
                    </div>
                    <div class="gallery-preview" id="imagePreviewContainer"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="auctionStartDate" class="form-label">Auction Start Date</label>
                        <input type="datetime-local" class="form-control" id="auctionStartDate">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="auctionEndDate" class="form-label required-label">Auction End Date</label>
                        <input type="datetime-local" class="form-control" id="auctionEndDate" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="productCondition" class="form-label">Product Condition</label>
                    <select class="form-select" id="productCondition">
                        <option value="new">New</option>
                        <option value="like-new">Like New</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termsAgreement" required>
                    <label class="form-check-label" for="termsAgreement">
                        I agree to the terms and conditions of the auction
                    </label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-gavel me-2"></i>List Product for Auction
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            imagePreviewContainer.innerHTML = ''; // Clear previous previews

            const files = event.target.files;
            const maxFiles = 5;

            for (let i = 0; i < Math.min(files.length, maxFiles); i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const previewWrapper = document.createElement('div');
                    previewWrapper.classList.add('image-preview');
                    
                    const previewImage = document.createElement('img');
                    previewImage.src = e.target.result;
                    
                    const removeButton = document.createElement('div');
                    removeButton.classList.add('remove-image');
                    removeButton.innerHTML = '&times;';
                    removeButton.onclick = function() {
                        previewWrapper.remove();
                    };

                    previewWrapper.appendChild(previewImage);
                    previewWrapper.appendChild(removeButton);
                    imagePreviewContainer.appendChild(previewWrapper);
                };

                reader.readAsDataURL(file);
            }
        });

        document.getElementById('productCreateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Basic form validation
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else {
                    field.classList.remove('is-invalid');
                }
            });

            if (isValid) {
                alert('Product listed successfully!');
                // In a real application, you would send this data to a backend service
            }
        });
    </script>
{% endblock main %}
