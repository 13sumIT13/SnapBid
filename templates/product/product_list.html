<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product</h1>
    <ul>
    {% for product in object_list %}
        <a href="{% url "product-detail" product.id %}"><img src="{{ product.image.url }}" alt="product-img"></a>
        <li>{{ product.status}}</li>
        <li>{{ product.starting_price}}</li>
    {% empty %}
        <li>No product yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
