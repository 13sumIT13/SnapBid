<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <div style="display: flex; flex-direction: row-reverse; justify-content: space-between;">
        <div>
            <ul>
                <li> product id: {{ product.id }}</li>
                <li> product name: {{ product.name }}</li>
                <li>product name: <img src="{{ product.image.url }}" alt=""></li>
                <li>prdocut description: {{ product.description }}</li>
                <li> product price : {{ product.starting_price }}</li>
                <li id="live-bid"> current product price : {{ auction.current_bid }}</li>
            </ul>
        </div>
        <div>
            <h1>auction page</h1>
            <textarea id="chat-log" cols="100" rows="20" readonly></textarea><br>
            <input id="chat-message-input" type="number" size="100" min="1" step="1" placeholder="Enter your bid amount"><br>

            <input id="chat-message-submit" type="button" value="Send">

        </div>
    </div>
    
    <script>
        const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if(data.new_bid){
            if(data.new_bid < {{ auction.current_bid }}){
                alert('bid amount should be greater than current bid');
                return;
            }
            else{
                document.querySelector('#chat-log').value += ("new Bid: " + data.new_bid + '\n');
                document.querySelector('#live-bid').innerHTML = 'current product price : ' + data.new_bid;
                
            }
            alert('new bid added');
        }

    };
    chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    
    const auction_id = {{ auction.id }};

    document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'auction' : auction_id
            }));
            messageInputDom.value = '';
    };
    </script>
    

</body>
</html>
